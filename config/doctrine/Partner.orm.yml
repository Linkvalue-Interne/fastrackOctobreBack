App\Entity\Partner:
  type: entity
  table: partner
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    firstName:
      type: string
      lenght: 255
    lastName:
      type: string
      lenght: 255
    job:
      type: string
      lenght: 255
    email:
      type: string
      lenght: 50
    phoneNumber:
      type: string
      lenght: 30
    experience:
      type: integer
    customer:
      type: string
      lenght: 255
    project:
      type: string
      lenght: 255
    avatar:
      type: string
      lenght: 255
    createdAt:
      type: datetime
      gedmo:
        timestampable:
          on: create
    updatedAt:
      type: datetime
      gedmo:
        timestampable:
          on: update
    isActive:
      type: boolean