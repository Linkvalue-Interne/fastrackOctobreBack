App\Entity\Category:
  type: entity
  table: category
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      lenght: 255
    createdAt:
      type: datetime
      gedmo:
        timestampable:
          on: create
    updatedAt:
      type: datetime
      gedmo:
        timestampable:
          on: update
  manyToMany:
    skills:
      targetEntity: Skill
      joinTable:
        name: skills_categories
        joinColumns:
          skill_id:
            referencedColumnName: id
        inverseJoinColumns:
          category_id:
            referencedColumnName: id
  oneToOne:
    parentId:
      targetEntity: Category
      inversedBy: parentId
      joinColumn:
        name: parent_id
        referencedColumnName: id